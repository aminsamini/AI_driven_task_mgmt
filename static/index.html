<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans text-gray-900">
    <div class="fixed inset-0 z-0 pointer-events-none opacity-5"
        style="background-image: url('/static/assets/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    </div>
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <div class="min-h-screen z-10 flex items-center justify-center p-4">

        <!-- Auth Container -->
        <div id="auth-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6 text-primary">AI Task Manager</h1>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-xl font-semibold mb-4">Login</h2>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="show-register"
                        class="text-primary hover:underline">Register</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold mb-4">Register</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="first_name" placeholder="First Name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <input type="text" name="last_name" placeholder="Last Name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <input type="text" name="position" placeholder="Job Position" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <textarea name="job_description" placeholder="Job Description (Optional)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Register</button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="text-primary hover:underline">Login</a>
                </p>
            </form>
        </div>

        <!-- App Container -->
        <div id="app-container" class="hidden w-full max-w-4xl space-y-6">

            <!-- Header -->
            <div class="bg-white p-6 rounded-xl shadow-md flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">My Tasks</h2>
                <div class="flex-col items-center justify-center gap-4">
                    <span id="user-info" class="text-sm text-gray-700"></span>
                    <button id="logout-btn"
                        class="px-4 py-2 border border-blue-500 text-blue-500 rounded-lg hover:bg-blue-50 transition duration-200">Logout</button>
                </div>
            </div>

            <!-- Create Task -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold mb-4">Create New Task</h3>
                <form id="task-form" class="flex-col gap-4">
                    <input type="text" name="description"
                        placeholder="Describe the task (e.g., 'Update the homepage banner by Friday')" required
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <button type="submit"
                        class="bg-primary text-white px-6 my-2 py-2 rounded-lg hover:bg-blue-600 transition duration-200 whitespace-nowrap">Create
                        with AI</button>
                </form>
            </div>

            <!-- Task Tabs -->
            <div class="flex space-x-4 border-b border-gray-200">
                <button id="tab-assigned-to-me"
                    class="py-2 px-4 border-b-2 border-primary text-primary font-medium focus:outline-none">Assigned to
                    Me</button>
                <button id="tab-assigned-by-me"
                    class="py-2 px-4 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium focus:outline-none">Assigned
                    by Me</button>
            </div>

            <!-- Task List -->
            <div id="task-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Tasks will be injected here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center items-center gap-2 mt-6">
                <!-- Pagination controls will be injected here -->
            </div>

            <!-- Task Details Modal -->
            <div id="task-modal"
                class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
                <div class="relative p-5 border w-full max-w-lg shadow-lg rounded-xl bg-white">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900" id="modal-title">Task Details</h3>
                    </div>
                    <div class="mt-2 space-y-4">
                        <div>
                            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Title</span>
                            <p id="modal-task-title" class="text-lg font-medium text-gray-900 mt-1"></p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <span
                                    class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Priority</span>
                                <div id="modal-priority" class="mt-1"></div>
                            </div>
                            <div>
                                <span
                                    class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Deadline</span>
                                <p id="modal-deadline" class="text-sm text-gray-700 mt-1"></p>
                            </div>
                        </div>
                        <div>
                            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Assigned
                                By</span>
                            <p id="modal-assigned-by" class="text-sm text-gray-700 mt-1"></p>
                        </div>
                        <div>
                            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Assignee</span>
                            <p id="modal-assignee" class="text-sm text-gray-700 mt-1"></p>
                        </div>
                        <div>
                            <label for="modal-status"
                                class="block text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</label>
                            <select id="modal-status"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="open">Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                        <div>
                            <span
                                class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Description</span>
                            <p id="modal-description" class="text-sm text-gray-600 mt-1 whitespace-pre-wrap"></p>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button onclick="app.closeModal()"
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition duration-200">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/app.js"></script>
</body>

</html>
