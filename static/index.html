<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div id="auth-container" class="card">
            <h1>Welcome</h1>

            <form id="login-form">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </form>

            <form id="register-form" class="hidden">
                <h2>Register</h2>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="position" placeholder="Job Position">
                <textarea name="job_description" placeholder="Job Description (Optional)"></textarea>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <div id="app-container" class="hidden">
            <div class="card">
                <div class="task-header">
                    <h2>My Tasks</h2>
                    <div>
                        <span id="user-info"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>

                <form id="task-form">
                    <textarea name="description" placeholder="Describe a new task..." required></textarea>
                    <button type="submit">Create Task with AI</button>
                </form>

                <div id="task-list">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="/static/app.js"></script>
</body>

</html>
